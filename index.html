<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>University Cafe Finder</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#cafes">Cafes</a>
            <a href="#submit-review">Submit Review</a>
        </nav>
    </header>

    <main>
        <!-- Home Page Content -->
        <section id="home">
            <h2>Find the best cafes around your university</h2>
            <form id="preferences-form">
                <label for="facility-rating">Minimum Facility Rating (1-5):</label>
                <input type="number" id="facility-rating" name="facility-rating" min="1" max="5" required>
                <label for="noise-rating">Minimum Noise Level Rating (1-5):</label>
                <input type="number" id="noise-rating" name="noise-rating" min="1" max="5" required>
                <label for="taste-rating">Minimum Taste Rating (1-5):</label>
                <input type="number" id="taste-rating" name="taste-rating" min="1" max="5" required>
                <button type="submit">Get Recommendations</button>
            </form>
        </section>

        <!-- Cafe Listings Page Content -->
        <section id="cafes">
            <h2>Recommended Cafes</h2>
            <div id="cafe-list">
                <!-- Cafe cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Submit Review Page Content -->
        <section id="submit-review">
            <h2>Submit Your Review</h2>
            <form id="review-form">
                <!-- Review submission form fields -->
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 University Cafe Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
