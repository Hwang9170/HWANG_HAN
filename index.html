<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 주변 카페 지도</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>학교 주변 카페 지도</h1>
        </header>
        <div class="search-container">
            <input type="text" id="schoolInput" placeholder="학교 이름을 입력하세요">
            <button onclick="searchCafes()"><i class="fas fa-search"></i> 검색</button>
            <button onclick="useCurrentLocation()"><i class="fas fa-map-marker-alt"></i> 현재 위치 사용</button>
            
        </div>
        <br>
        <div class="container">
            <!-- 기존 내용 -->
            <div class="search-container">
                <!-- 기존 검색 기능 -->
                <button onclick="getAIRecommendation()">AI 카페 추천 받기</button>
            </div>
            <div id="aiRecommendation"></div>
            <!-- 기존 내용 -->
        </div>
        <div id="map"></div>
        <div id="cafeList"></div>
    </div>
    <div id="cafeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="cafeName"></h2>
            <p id="cafeAddress"></p>
            <div id="cafeRating"></div>
            <div id="reviewForm">
                <textarea id="reviewText" placeholder="리뷰를 작성해주세요"></textarea>
                <button onclick="submitReview()">리뷰 제출</button>
            </div>
            <div id="reviewList"></div>
        </div>
    </div>
    <div class="container">
    <!-- 기존 내용 -->
    <div class="search-container">
        <!-- 기존 검색 기능 -->
        <button onclick="getAIRecommendation()">AI 카페 추천 받기</button>
    </div>
    <div id="aiRecommendation"></div>
    <!-- 기존 내용 -->
</div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="script.js"></script>

    
</body>
</html>
