<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 추천</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #f9f9f9;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: #333;
        }
        .line {
            border-top: 1px solid black;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .cafe-info {
            text-align: center;
            margin-top: 20px;
        }
        .theme-image {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: block;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container label, .form-container select {
            font-size: 18px;
            margin: 5px;
        }
        .result-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <img id="theme-image" src="/index.png" width="100%">
    <div class="line"></div>
    <div class="form-container">
        <label for="location">장소 선택:</label>
        <select id="location">
            <option value="sinchon">신촌</option>
            <option value="yeonnam">연남</option>
            <option value="hongdae">홍대</option>
        </select>
        <label for="theme">테마 선택:</label>
        <select id="theme">
            <option value="date">데이트</option>
            <option value="relax">휴식</option>
            <option value="study">공부</option>
        </select>
        <br><br>
        <button id="recommend-button">추천 받기</button>
    </div>
    <b> 주문하신 카페 아래 나왔습니다 ~</b>
    <div class="line"></div>
    <div id="cafe-info" class="hidden cafe-info">
        <h2 id="cafe-name"></h2>
        <p id="cafe-ratings"></p>
    </div>
    <script src="re.js"></script>
</body>
</html>
